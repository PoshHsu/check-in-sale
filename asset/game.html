<script>
var t;
window.requestAnimFrame = (function(callback) {		
    return function(callback) {    	
               t = window.setTimeout(callback, 1000/6);        		
           };
})();

window.onload = function() {
    //init();
    //loop();
};

var canvas, context;
var lastTime;
var x, y;
var rW, rH;
var speed;
var flag = 0;
//初始化
function init() {
   canvas = document.getElementById("myCanvas");
   context = canvas.getContext("2d");

   x = 0;
   y = 0;
   rW = 75;
   rH = 75;
   speed = 75;
   lastTime = new Date().getTime();
}

//時間迴圈
function loop() {
    requestAnimFrame(loop);
    update();
    draw();
}

//執行繪圖
function draw() {
    //清除整個畫布
    context.clearRect(0, 0, canvas.width, canvas.height);

    context.fillStyle = "rgba(255, 0, 0, 0.5)";
    context.beginPath();
    context.fillRect(x, y, rW, rH);
    context.closePath();
    context.fill();
}

//計算
var type = 1;
function update(){
    var time = new Date().getTime();
    var diff = time - lastTime;
        
    //var distFrame = speed * diff / 1000;
    
    switch(type){
    	case 1:
    		x+=speed;
    		if(x>=375) type++;    		
    		break;
    		
    	case 2:
    		y=y+speed+1;
    		if(y>=canvas.height-rH-rH) type++;
    		break;
    	case 3:
    		x-=speed;
    		if(x<=0) type++;
    		break;
    	case 4:
    		y=y-speed-1;
    		if(y<=0) type=1;
    		break;
    }
    
    lastTime = time;
    
    //$("#log").html("x:"+Math.ceil(x/75)+"y:"+Math.ceil(y/75));
    if(y!=0) 
    	giftid = Math.ceil(x/75) + 6*(Math.ceil(y/75)-1);
    else
    	giftid = Math.ceil(x/75) + 6*(Math.ceil(y/75)+1)+1;

    
}
</script>
